<!-- finalize.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalize Email</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg mt-12">
        <h3 class="text-2xl font-semibold text-gray-800 mb-6">Finalize Email Preview</h3>
        
        <!-- Display Subject and Body -->
        <div class="mb-4">
            <p class="text-lg font-semibold text-gray-700"><strong>Subject:</strong> {{ email.subject }}</p>
        </div>
        
        <div class="mb-4">
            <p class="text-lg font-semibold text-gray-700"><strong>Body:</strong> {{ email.body }}</p>
        </div>

        <!-- Form to handle recipient emails and actions -->
        <form action="{{ url_for('finalize_email') }}" method="POST">
            <!-- Input for recipient emails -->
            <div class="mb-4">
                <label for="to_emails" class="block text-sm font-medium text-gray-700">To (comma-separated):</label>
                <input type="text" id="to_emails" name="to_emails" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>

            <!-- Action Buttons: Send, Schedule, Draft -->
            <div class="flex space-x-4 mt-6">
                <button type="submit" name="action" value="send" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Send Email
                </button>
                
                <button type="submit" name="action" value="schedule" class="w-full py-2 px-4 bg-yellow-600 text-white font-semibold rounded-md shadow-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                    Schedule Email
                </button>
                
                <button type="submit" name="action" value="draft" class="w-full py-2 px-4 bg-gray-600 text-white font-semibold rounded-md shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                    Save as Draft
                </button>
            </div>
        </form>
    </div>

</body>
</html>
