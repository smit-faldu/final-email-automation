<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 p-6">
  <h1 class="text-3xl font-bold mb-4">Choose Your Email Variant</h1>
  <form method="post" action="/edit_email">
    <div class="grid grid-cols-1 gap-4">
      {% for variant, email in emails.items() %}
      <div class="border border-gray-300 rounded-xl p-4 shadow bg-white">
        <label class="flex items-center space-x-2 mb-2">
          <input type="radio" name="selected_variant" value="{{ variant }}" required>
          <span class="font-semibold">{{ variant }}</span>
        </label>
        <p class="text-sm text-gray-500 mb-2">Subject: <strong>{{ email.subject }}</strong></p>
        <pre class="whitespace-pre-wrap bg-gray-100 p-2 rounded">{{ email.body }}</pre>
      </div>
      {% endfor %}
    </div>
    <button type="submit" class="mt-6 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Continue to Edit
    </button>
  </form>
</body>
</html>
